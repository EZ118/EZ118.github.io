<script>
function ping(ip){
	var img = new Image();
	var start = new Date().getTime();
	img.src = "http://" + ip +"?t="+start;
	var flag = false;
	img.onload = function(){
		flag = true;
		print('[+] Successful<br>');
		scrollToBottom();
	}
	var timer = setTimeout(function(){
		if(!flag){
			flag = false;
			print('[-] Failed<br>');
			scrollToBottom();
		}
	},1500);
}

if($GET(1) == "-h" || $GET(1) == "-help") {
	print("ping [ip]");
	print("-h		输出该命令的帮助");
	print("ip		需要ping的ip地址<br>");
} else if($GET(1) != "" && $GET(1) != "undefined" && $GET(1) != null) {
	ping($GET(1));
} else {
	print("ping [ip]");
	print("-h		输出该命令的帮助");
	print("ip		需要ping的ip地址<br>");
}
</script>

<!DOCTYPE html>
<html lang='en'>
<head>
    <title>PixelJihad</title>
    <meta name='viewport'
        content='width=device-width, initial-scale=1, maximum-scale=1'>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <link href='main.css' type='text/css' rel='stylesheet' />
    <script src='sjcl.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>
<body>
    <h1>在线图片隐写工具</h1><br>
    <div id='main' class='section dark'>
        <div class='step'>请选择原图片</div>
        <img id='preview' class='preview hide' />
        <div class='sectionbody'>
            <input type='file' id='file' />
        </div>
    </div>
    <div id='choose' class='section dark hide'>
        <div class='step'>你想对图片做什么？</div>
        <div class="sectionbody" style="height:300px;">
			<ul>
				<li>
					<input type="radio" name="check" id="active1" checked><label for="active1">加密</label>
					<div>
						<b>在图片中加入密文</b><br>
						<textarea id='message' class='message' maxlength='1000' placeholder='请输入密文'></textarea>
						<input type='password' id='password' class='password' placeholder='输入密文的密钥 (可选)' />
						<button id='encode' class='submit'>开始隐藏信息</button>
					</div>
				</li>
				<li>
					<input type="radio" name="check" id="active2"><label for="active2">解密</label>
					<div>
						<b>从图片中获取密文</b><br>
						<input type='password' id='password2' class='password' placeholder='密钥' />
						<button id='decode' class='submit'>解密隐藏信息</button>
					</div>
				</li>
			</ul>
        </div>
    </div>
    <div id='reveal' class='section dark hide'>
        <div class='step'>隐藏的信息</div>
        <div id='messageDecoded' class='sectionbody'></div>
    </div>
	<center>
		<canvas id='canvas' class='hide'></canvas>
		<img title="右键保存" id='output' style="display:none;"/>
	</center>
</body>
</html>

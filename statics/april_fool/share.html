    <script>



        /* ---- */
        function $GET(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]); return null;
        }

        function targetFunc() {
            location.href = "https://www.bilibili.com/blackboard/html5mobileplayer.html?bvid=1va411w7aM";

            /*
            location.href = $GET("url");
            */
        }

        window.onload = function () {
            /* 初始化区 */
            (function () {
                const date = new Date();
                const year = date.getFullYear();
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const strDate = ('0' + date.getDate()).slice(-2);

                $(".meetingDate").html(year + "年" + month + "月" + strDate + "日");
            })();
            (function () {
                const now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                if (minutes < 15) { minutes = 0 }
                else if (minutes < 30) { minutes = 15 }
                else if (minutes < 45) { minutes = 30 }
                else if (minutes < 59) { minutes = 45 }

                minutes = ('0' + minutes).slice(-2);

                $(".meetingTimeSpan").eq(0).html(('0' + hours).slice(-2) + ":" + minutes);
                $(".meetingTimeSpan").eq(1).html(('0' + (hours + 1)).slice(-2) + ":" + minutes);
            })();

            /* 事件区 */
            $("#enterMeetingBtn_miniPrograme,#enterMeetingBtn,#addtoMeetingPlanBtn").click(function () {
                setTimeout(function () {
                    $(".permissionDlg").show();
                    $(".permissionDlg").css("bottom", "-50vh")
                    $(".permissionDlg").css("opacity", "0.2");
                    $(".permissionDlg").animate({ bottom: "0px", opacity: "1" }, 200);
                }, 200);
            });

            $("#confirmBtn").click(function () {
                $(".permissionDlg").animate({ bottom: "-50vh", opacity: "0" }, 200);
                setTimeout(function () {
                    $(".permissionDlg").hide();
                    location.href = "?status=login";
                }, 200);
            });
            $("#cancelBtn").click(function () {
                $(".permissionDlg").animate({ bottom: "-50vh", opacity: "0" }, 200);
                setTimeout(function () {
                    $(".permissionDlg").hide();
                    location.href = "?status=login_fail";
                }, 200);
            });

            /* 仿数据区 */
            if ($GET("creater") && $GET("code")) {
                $(".dynamic_creater").text($GET("creater"));
                $(".meetingCode").text($GET("code"));
            }

            /* 状态判断区 */
            if ($GET("status") == "login") {
                $("title").text("登录中...");
                $(".detailCard").hide();

                setTimeout(function () {
                    alert("登录成功");
                    $("title").text("登录成功 | 腾讯会议");
                }, 400);
                setTimeout(function () {
                    targetFunc()
                }, 1000);
            } else if ($GET("status") == "login_fail") {
                $("title").text("登录中...");
                $(".detailCard").hide();

                setTimeout(function () {
                    alert("未登录，请授权登录");
                    $("title").text("未登录 | 腾讯会议");
                }, 400);
                setTimeout(function () {
                    top.location.href = "?status=refresh";
                }, 700);
            }

        }
    </script>

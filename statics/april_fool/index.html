        <script>
            
            function targetFunc(){
                location.href = "https://www.bilibili.com/blackboard/html5mobileplayer.html?bvid=1va411w7aM";
            }

            /* ---- */
            function $GET(name){
				var reg = new RegExp('(^|&)'+name+'=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) { return unescape(r[2]); }
				return "";
			}

            window.onload = function() {
                var enterMeetingBtn = document.getElementById("enterMeetingBtn");
                var enterMeetingBtn_mp = document.getElementById("enterMeetingBtn_miniPrograme");
                var cancelBtn = document.getElementById("cancelBtn");
                var confirmBtn = document.getElementById("confirmBtn");
                var permissionDlg = document.getElementsByClassName("permissionDlg")[0];

                enterMeetingBtn.onclick = enterMeetingBtn_mp.onclick = function(){
                    setTimeout(function(){
                        permissionDlg.setAttribute("style", "display:block;");
                    }, 200);
                }

                confirmBtn.onclick = function() {
                    permissionDlg.setAttribute("style", "display:none;");
                    location.href = "?status=login";
                }
                cancelBtn.onclick = function() {
                    permissionDlg.setAttribute("style", "display:none;");
                    location.href = "?status=login_fail";
                }

                if($GET("status") == "login") {
                    document.getElementsByTagName("title")[0].innerHTML = "登录中...";
                    document.getElementsByClassName("detailCard")[0].remove();

                    setTimeout(function() {
                        alert("登录成功");
                        document.getElementsByTagName("title")[0].innerHTML = "登录成功 | 腾讯会议";
                    }, 400);
                    setTimeout(function() {
                        targetFunc()
                    }, 1000);
                } else if ($GET("status") == "login_fail") {
                    document.getElementsByTagName("title")[0].innerHTML = "登录中...";
                    document.getElementsByClassName("detailCard")[0].remove();

                    setTimeout(function() {
                        alert("未登录，请授权登录");
                        document.getElementsByTagName("title")[0].innerHTML = "未登录 | 腾讯会议";
                    }, 400);
                    setTimeout(function() {
                        top.location.href = "?status=refresh";
                    }, 700);
                }
                
            }
        </script>

            html,body{

            .bottomButton {

                margin: 15px;

            }
            .wideBtn-solid {

                color: #FFF;

                cursor:pointer;
                padding: 10px 5px 10px 5px;
                border: 1px solid #006fff;

                margin: 5px;
                font-size: medium;
            }
            .wideBtn {

                border: 1px solid #006fff;
                color: #006fff;
                width: calc(100% - 10px);
                cursor:pointer;
                padding: 9px 5px 9px 5px;
                border-radius: 6px;
                margin: 5px;
                font-size: medium;
            }

            /* 模拟弹窗 */
            .permissionDlg {
                background:#00000050;
                position:fixed;
                top:0; left: 0;
                width:100vw;
                height: 100vh;
                z-index: 101;
            }
            .permissionDlg .dlgBody {
                position: absolute;
                bottom:0; left:50%;
                width:calc(100vw - 15px * 2);

                transform:translate(-50%,0);
                padding:15px;
                color:#FFF;
                background-color: #191919;
                height:fit-content;
                border-radius: 12px 12px 0 0;
            }
            .permissionDlg .dlgBody .dlgContent{

            }
            .dlgContent #cancelBtn {

                font-weight: bold;

            .dlgContent #confirmBtn {

                border-radius: 8px;

                cursor:pointer;

            }

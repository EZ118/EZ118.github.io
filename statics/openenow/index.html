<!DOCTYPE html>
<html>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<title>OpenEnow.JS</title>
	<link rel='stylesheet' href='./openenow.css' />
	<script src="./jszip.min.js"></script>
	<script src="./openenow.js"></script>
	<script src="./main.js"></script>
</head>

<body>
	<h1>OpenEnow.JS</h1>
	<p>一个基于JavaScript的ENBX文件阅读器，可以直接在浏览器中打开和浏览ENBX文件，支持渲染部分组件。</p>
	<a href="https://github.com/EZ118/OpenEnow.JS/" target="_blank">前往 GitHub 查看</a>
	<hr>

	<h3>1. 从本地选择ENBX文件</h3>
	<input type="file" id="fileInput" accept=".enbx,.zip" />

	<h3>2. 开始浏览</h3>
	<center style="border-radius:10px;width:640px;height:360px;overflow:hidden;border:2px solid #65ad57;">
		<div id="enow-show" align="left"></div>
	</center>

	<table width="640px">
		<tr>
			<td align="left"><a id="left-hand" href="javascript:void(0);">上一页</a></td>
			<td align="right"><a id="right-hand" href="javascript:void(0);">下一页</a></a></td>
		</tr>
	</table>

	<br><br>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<link rel="shortcut icon" href="./blog/img/icon.png">

	<title>EZ118的个人主页</title>

	<script>
		function $GET(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if (r != null) { return unescape(r[2]); }
			return "";
		}
		if ($GET("aid") != "") {
			top.location.href = "./blogs/?aid=" + $GET("aid") + "&from=" + $GET("from");
		}
	</script>

	<style>
		body {
			background-color: #000;
			margin: 10px;
			font-size: 20px;
			color: #208d1d;
			user-select: none;
			font-family: Menlo, Monaco, Consolas, "Andale Mono", "lucida console", "Courier New", monospace;
			-webkit-appearance: none !important;
		}

		.topFloatTitle {
			position: fixed;
			top: 0;
			left: 0;
			margin: 5px;
			width: 50%;
			min-width: 300px;
			text-align: left;
			font-size: 30px;
			padding: 5px;
			user-select: none;
		}

		.sideBanner {
			position: fixed;
			bottom: 50%;
			right: 45%;
			transform: rotate(0deg) translate(55%, 10%) scale(1.5, 1.5);
			user-select: none;
			line-height: 20px;
			text-align: left;
			width: fit-content;
			height: fit-content;
		}

		.sideOperateBar {
			position: fixed;
			bottom: 3vh;
			left: 0;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: left;
		}

		input {
			border: none;
			background: #000;
			border-radius: 0px;
			font-size: 25px;
			color: #000;
			outline: none;
			background-color: #208d1d;
			margin: 8px;
			width: 400px;
			padding: 7px 10px;
			cursor: pointer;
			transition: all 0.2s;
			text-align: right;
			
			transform: rotate(-20deg) scale(1.2) translate(-35%, -100%);
		}

		input:active,
		input:hover {
			background-color: rgb(3, 103, 0);
			color: #FFFFFF;
			transform: rotate(-20deg) scale(1.2) translate(-22%, -100%);
		}

		@media screen and (max-width: 600px) {
			.sideBanner {
				position: fixed;
				bottom: 0px;
				right: 0px;
				transform: rotate(90deg) scale(1.5, 2) translate(-45%, -58%);
				user-select: none;
				line-height: 20px;
				text-align: left;
				width: fit-content;
				height: fit-content;
			}
		}
	</style>
</head>

<body>
	<h2 class="topFloatTitle">Welcome To My Homepage!</h2>

	<pre class="sideBanner">
 __________  __ _      ____________  __
/_  /_  /\ \/ /| | /| / /  _/ __/ / / /
 / /_/ /_ \  / | |/ |/ // /_\ \/ /_/ / 
/___/___/ /_/__|__/|__/___/___/\____/  
           /___/                       </pre>

	<div class="sideOperateBar">
		<input type="button" value="My Blogs" onclick="location.href='./blog/'">
		<input type="button" value="HLS Player" onclick="location.href='./statics/m3u8/'">
		<input type="button" value="Office Reader" onclick="location.href='./office/'">
		<input type="button" value="ENBX Reader" onclick="location.href='./statics/openenow/'">
		<input type="button" value="Online Photoshop" onclick="location.href='./statics/photopea/'">
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>EZ118的主页</title><!--Ly8xMjguMS4yNDIuNTAvLzEwNy4xNTEuMTQ0LjIwNQ==-->
		<style>
		a{padding:15px;border:3px solid #000;border-radius:10px;font-size:20px;color:#000;}
		</style>
		<script>
		function loadtext() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var cnt = 0;
					var str = this.responseText;
					for(var i = 1; i <= str.length; i ++){if(str[i] == "|") cnt ++}
					str = str.split("\n");
					for(var i = 0; i <= cnt - 1; i ++){
						var tmp = str[i];
						tmp = tmp.split("|");
						document.getElementById("bd").innerHTML += '<a href="' + tmp[1] + '">' + tmp[0] + '</a><br><br><br>';
					}
			   }
			};
			xhttp.open("GET", "info.txt", true);
			xhttp.send(); 
		} 
		loadtext();
		</script>
	</head>
	<body>
		<div style="width:92%;padding:15px;border:3px solid #000;border-radius:10px;margin:5px;font-size:25px;" onclick="location.href='https://www.github.com/EZ118/'">EZ118的主页(泡面盖Kindle的复活)</div>
		<hr>
		<div style="margin-top:30px;" id="bd"></div>
	</body>
</html>

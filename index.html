<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="shortcut icon" href="./img/icon.png">
		<script src="./js/reader.js"></script>
		<script src="./js/load.js"></script>
		<style>
		.lbody{width:60%; margin-left:35%;}
		.abody{
			width:100%; padding:10px;
			border-radius:10px;
			box-shadow:0 0 10px #CCC;
			margin-bottom:15px;
		}
		#reader_outbox{
			width:70%; height:80%; padding:5px;
			position:fixed; top:10%; left:15%; z-index:21;
			background-color:#fff; color:#000;
			box-shadow:0 0 10px #000;
			border-radius:10px;
			overflow:hidden;
		}
		@keyframes BC_On{
			from {backdrop-filter: blur(0px);background-color:rgba(0, 0, 0, 0);}
			to {backdrop-filter: blur(8px);background-color:rgba(0, 0, 0, 0.5);}
		}
		@keyframes BC_OFF{
			1% {backdrop-filter: blur(8px);background-color:rgba(0, 0, 0, 0.5);}
			70% {backdrop-filter: blur(0px);background-color:rgba(0, 0, 0, 0);}
			100% {backdrop-filter: blur(0px);background-color:rgba(0, 0, 0, 0);}
		}
		#reader_backcover{
			width:100%; height:100%;
			width:100%; height:100%;
			position:fixed; top:0px; left:0px; z-index:20;
			background-color:rgba(0, 0, 0, 0.5);
			backdrop-filter: blur(8px);
			animation-iteration-count: 1;
		}
		#reader_frame{border:0;}
		.web_icons{border-radius:100%;height:40px;margin:5px;}
		</style>
		<title>ZZY_WISU的个人主页</title>
	</head>
	<body>
		<!--阅读器-->
		<div id="reader_backcover" style="display:none;" onclick="reader_close()"></div>
		<table id="reader_outbox" style="display:none;">
			<tr height=20px>
				<td align=left>
					<label id="reader_title">文章[ID]</label>
				</td>
				<td align=right>
					<button style="background:red;border-radius:100%;width:15px;height:15px;border:0;" onclick="reader_close()">&nbsp;</button>
				</td>
			</tr>
			<tr>
				<td align=right colspan="2">
					<iframe id="reader_frame" scrolling src="./view.html?id="></iframe>
				</td>
			</tr>
		</table>
		
		<!--用户信息侧边栏-->
		<div id="user_inf">
			<img src="./img/cover-left.png" style="height:100%;position:fixed;left:0px;top:0px;z-index:10;">
			
			<table style="height:100%;position:fixed;left:0px;top:0px;z-index:10;padding:10px;">
				<tbody>
					<tr height=70px>
						<td>
							<img src="./img/icon.png"  class="web_icons">
						</td>
						<td colspan=2>
							<h3 style="color:#FFF;margin:5px">ZZY_WISU</h3>
						</td>
					</tr>
					<tr height=50px>
						<td>
							<img onclick="location.href='https://space.bilibili.com/1018969624'" src="./img/bilibili.jpg" title="BiliBili" class="web_icons">
						</td>
						<td>
							<img onclick="location.href='https://blog.csdn.net/weixin_46804006'" src="./img/csdn.jpg" title="CSDN" class="web_icons">
						</td>
						<td>
							<img onclick="location.href='https://author.baidu.com/home?context={%22from%22:%22personal-center%22,%22uk%22:%22DqbuMVOohhLKg7kTVFChmA%22,%22tab%22:%22dynamic%22}'" src="./img/baidu.jpg" title="百度账号" class="web_icons">
						</td>
					</tr>
					<tr height=50px>
						<td colspan=3>
							<center>
								<img onclick="location.href='https://github.com/EZ118'" src="./img/github.jpg" title="Github" class="web_icons">
								<img onclick="location.href='https://www.cnblogs.com/wiin-zzy/'" src="./img/cnblogs.jpg" title="博客园" class="web_icons">
							</center>
						<td>
					</tr>
					<tr>
						<td colspan=3>
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!--文章列表-->
		<div class="lbody" id=bd width=60%></div>
				
		<img src="./img/new-article.png" onclick="writer_open()" style="padding:10px;border-radius:100%;height:30px;position:fixed;bottom:15px;right:15px;z-index:10;box-shadow:0 0 15px #CCC;">
		<script>
			if($GET("aid") != "") reader_open($GET("aid"));
			else loadlist();
		</script>
		
		<!--浏览次数计数器（本人想了解访问情况，并不作其他用途）-->
		<iframe style="display:none;" src="http://107.151.144.205/include/webcounter/"></iframe>
	</body>
</html>

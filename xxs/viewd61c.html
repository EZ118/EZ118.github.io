					<div align="left" style="font-size:17;margin:7px;" id="blog_main">
					他是一个持之以恒的人，无论是健壮，还是年迈。从作者第二次见到牧羊人，发现他一直在种树，可以看出牧羊人的坚持不懈。从“那一大片橡树也长得很茂盛”，“这个曾经干旱无比的地方，看到了溪水”，以及“昔日的荒地，如今生机勃勃，成为一片沃土”等环境描写，可以看出牧羊人37年如一日坚持种树的结果，突出了他有着巨大的毅力。

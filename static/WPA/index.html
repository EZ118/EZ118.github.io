<html>
	<head>
		<meta charset="utf-8">
		<title>WEBAPP</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" >
		<meta content="telephone=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white"/>
		<link rel='apple-touch-icon' href='favicon.ico'/>
		<style>
			.input {
				padding:6px;
				padding-left:8px;
				border-radius:5px;
				background-color:#FFF;
				border:1px solid #CCC;
				border-bottom:2px solid #a9aeb1;
				transition:all 0.3s;
				outline:none;
				margin:0px;
				color:#000;
			}
			.input:focus {
				border-bottom:2px solid #3393df;
			}

			.submit {
				color:#FFF;
				margin:0px;
				padding:6px;
				padding-left:25px;
				padding-right:25px;
				border-radius:5px;
				background-color:#0067c0;
				border:none;
				transition:all 0.1s;
				outline:none;
			}
			.submit:hover {
				background-color:#005cab;
			}
		</style>
	</head>
	<body>
		<script>
			function $GET(name){
				var reg = new RegExp('(^|&)'+name+'=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null)
				{
					return unescape(r[2]);
				}
				return "";
			}
			
			function setcookie(c_name, value){
				var expiredays=1;
				var exdate = new Date()
				exdate.setDate(exdate.getDate() + expiredays)
				document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : "; expires=" + exdate.toGMTString())
			}
			//设定cookies值
			function $COOKIE(c_name){
				if (document.cookie.length > 0) {
					c_start = document.cookie.indexOf(c_name + "=")
					if (c_start != -1) {
						c_start = c_start + c_name.length + 1
						c_end = document.cookie.indexOf(";", c_start)
						if (c_end == -1) c_end = document.cookie.length
							return unescape(document.cookie.substring(c_start, c_end))
					}
				}
				return ""
			}
			//cookies值
			
			if($COOKIE("state") == "114514"){
				setcookie('state', 'nothing');
				document.write("<b>Add This Page To Desktop Now!</b>");
			} else if($GET("url") != "") {
				top.location.href = $GET("url");
			}
		</script>
		<center>
			<h1>填写URL</h1>
			<input type="text" class="input" id="ipt" placeholder="URL HERE!" value="https://">
			<input type="submit" class="submit" onclick="location.href='?state=save&url='+document.getElementById('ipt').value;setcookie('state', '114514');" value="GO">
			
		</center>
	</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png">
    <script src="./js/reader.js"></script>
    <script src="./js/load.js"></script>
    <style>
        .lbody {
            margin: 2%;
            margin-top: 65px;
        }

        .abody {
            width: calc(100vw - 20px - 30px);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px #CCC;
            margin: 8px 0px;
            font-size: medium;
        }

        #reader_outbox {
            width: 100%;
            height: 100%;
            padding: 5px;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: 21;
            background-color: #fff;
            color: #000;
            overflow: hidden;
        }

        @keyframes BC_On {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes BC_OFF {
            1% {
                opacity: 1;
            }

            70% {
                opacity: 0.05;
            }

            100% {
                opacity: 0;
            }
        }

        #reader_backcover {
            padding: 25px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 22;
            background-color: #000;
            color: #FFF;
            box-shadow: 0 0 15px #000;
            border-radius: 1.25em;
            animation-iteration-count: 1;
            user-select: none;
            cursor: pointer;
            border: none;
        }

        #reader_frame {
            border: 0;
            font-size: medium !important;
        }

        .web_icons {
            border-radius: 100%;
            margin: 5px 10px;
            box-shadow: 0 0 15px #CCC;
        }

        #user_inf p {
            margin: 5px 5px;
            font-size: large;
            font-weight: bolder;
            flex-grow: 1;
        }
    </style>
    <title>ZZY_WISU的个人主页</title>
</head>

<body>
    <!--阅读器-->
    <button id="reader_backcover" style="display:none;" onclick="reader_close()">BACK</button>
    <table id="reader_outbox" style="display:none;">
        <tr height="20px">
            <td align="left">
                <label id="reader_title" style="display:none;">文章[ID]</label>
            </td>
            <td align="right"></td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                <iframe id="reader_frame" src="./view.html?id="></iframe>
            </td>
        </tr>
    </table>

    <!--用户信息顶端栏-->
	<div id="user_inf" style="height:60px;position:fixed;left:0px;top:0px;z-index:10;width:100%;background:#FFFFFFEE;box-shadow:0 0 15px #CCC;display: flex; flex-direction: row;justify-content: center;align-items: center;">
        <img src="./img/icon.png" style="height:80%;" class="web_icons">
        <p>ZZY_WISU</p>
        <img title="撰写文章" src="./img/new-article.png" onclick="writer_open('mo')" style="height:60%;cursor: pointer;" class="web_icons">
    </div>

    <!--文章列表-->
    <div class="lbody" id="bd" width="100%"></div>

    <script>
        function GetD(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name) || "";
        }

        if (GetD("aid") !== "") {
            reader_open(GetD("aid"));
        } else {
            loadlist("mo");
        }
    </script>

    <iframe style="display:none;" src="https://analysis.m-e.top/visitor_counter/?site=ez118.github.io&tag=blog"></iframe>
</body>

</html>

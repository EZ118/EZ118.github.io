<html>

<head>
    <meta charset="utf-8" />
    <title>GitHub 镜像代理下载</title>
    <link rel="stylesheet" href="https://cdn.sevencdn.com/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 10px;
        }
        html .btn-success {
            background-color: #5672cd;
            border-color: #3a5ccc;
            border-radius: 0;
        }

        .btn-success:hover {
            background-color: #3a5ccc;
            border-color: #3a5ccc;
        }

        .form-control {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="select-line">选择线路</label>
            <select id="select-line" class="form-control">
                <optgroup label="GitMirror 提供">
                    <option value="https://hub.gitmirror.com">hub.gitmirror.com</option>
                    <option value="https://gh.con.sh">gh.con.sh</option>
                </optgroup>
                <optgroup label="其他">
                    <option value="https://ghproxy.com">ghproxy.com</option>
                    <option value="https://ghps.cc">ghps.cc</option>
                    <option value="https://gh.ddlc.top">gh.ddlc.top</option>
                </optgroup>
            </select>
        </div>
        <div class="form-group">
            <label for="input-link">输入链接</label>
            <input type="text" id="input-link" class="form-control"
                placeholder="https://github.com/Fndroid/clash_for_windows_pkg/releases/download/0.20.15/Clash.for.Windows.Setup.0.20.15.exe"
                pattern="^(?:(?:https|http)://)?github.com/.+?/.+?/(?:releases|archive|blob)/.+$" required>
        </div>
        <button id="submit-button" class="btn btn-success">加速下载</button>
    </form>

    <script>
        const input = document.getElementById("input-link");
        const select = document.getElementById("select-line");
        const button = document.getElementById("submit-button");

        button.addEventListener("click", function () {
            const selectedLine = select.value;
            const link = selectedLine + "/?q=" + input.value;
            window.open(link, "_blank");
        });
    </script>
</body>

</html>
